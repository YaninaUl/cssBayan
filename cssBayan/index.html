<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/754a3b42a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/styles.css" />
    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="bayan">
      <h1>CSS Bayan</h1>
      <hr />
      <div class="list-item">
        <input type="checkbox" id="toggle1" checked />
        <label for="toggle1">
          You can't just copy and paste CSS
          <i class="fa-regular fa-square-minus"></i>
          <i class="fa-solid fa-square-plus"></i>
        </label>
        <img
          class="img1"
          src="https://www.manypixels.co/assets/Illustrations/Gallery/cats.png"
        />
      </div>
      <hr />
      <div class="list-item">
        <input type="checkbox" id="2" />
        <label for="2">
          Keep calm and carry on
          <i class="fa-regular fa-square-minus"></i>
          <i class="fa-solid fa-square-plus"></i>
        </label>
        <img
          class="expandable"
          src="https://www.manypixels.co/assets/Illustrations/Gallery/cats.png"
        />
      </div>

      <hr />
      <div class="list-item">
        <input type="checkbox" id="3" />
        <label for="3">
          Work-life balance
          <i class="fa-regular fa-square-minus"></i>
          <i class="fa-solid fa-square-plus"></i>
        </label>
        <img
          src="https://www.manypixels.co/assets/Illustrations/Gallery/cats.png"
        />
      </div>
      <hr />
      <div class="list-item">
        <input type="checkbox" id="4" />
        <label for="4">
          Dude, where is JS?
          <i class="fa-regular fa-square-minus"></i>
          <i class="fa-solid fa-square-plus"></i>
        </label>
        <img
          src="https://www.manypixels.co/assets/Illustrations/Gallery/cats.png"
        />
      </div>
      <hr />
      <div class="list-item">
        <input type="checkbox" id="5" />
        <label for="5"
          >Relax and take it easy
          <i class="fa-regular fa-square-minus"></i>
          <i class="fa-solid fa-square-plus"></i>
        </label>
        <img
          src="https://www.manypixels.co/assets/Illustrations/Gallery/cats.png"
        />
      </div>
      <hr />
    </div>
  </body>
</html>
