<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/754a3b42a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/styles.css" />
    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="section">
      <h1>CSS Bayan</h1>
      <hr />
      <div class="list-item">
        <input type="checkbox" id="1" style="display: none" checked="checked" />
        <label for="1">You can't just copy and paste CSS</label>
        <i class="fa-regular fa-square-minus"></i>
        <i class="fa-solid fa-square-plus"></i>
        <br />
        <img
          class="first-img"
          src="https://www.manypixels.co/assets/Illustrations/Gallery/cats.png"
        />
      </div>
      <hr />
      <div class="list-item">
        <input type="checkbox" id="2" style="display: none" />
        <label for="2">Keep calm and carry on</label>
        <i class="fa-regular fa-square-minus"></i>
        <i class="fa-solid fa-square-plus"></i>
        <br />
        <img
          class="expandable"
          src="https://www.manypixels.co/assets/Illustrations/Gallery/cats.png"
        />
      </div>
      <hr />
      <div class="list-item">
        <input type="checkbox" id="3" style="display: none" />
        <label for="3">Work-life balance</label>
        <i class="fa-regular fa-square-minus"></i>
        <i class="fa-solid fa-square-plus"></i>
        <br />
        <img
          src="https://www.manypixels.co/assets/Illustrations/Gallery/cats.png"
        />
      </div>
      <hr />
      <div class="list-item">
        <input type="checkbox" id="4" style="display: none" />
        <label for="4">Dude, where is JS? </label>
        <i class="fa-regular fa-square-minus"></i>
        <i class="fa-solid fa-square-plus"></i>
        <br />
        <img
          src="https://www.manypixels.co/assets/Illustrations/Gallery/cats.png"
        />
      </div>
      <hr />
      <div class="list-item">
        <input type="checkbox" id="5" style="display: none" />
        <label for="5">Relax and take it easy </label>
        <i class="fa-regular fa-square-minus"></i>
        <i class="fa-solid fa-square-plus"></i>
        <br />
        <img
          src="https://www.manypixels.co/assets/Illustrations/Gallery/cats.png"
        />
      </div>
      <hr />
    </div>

</html>
