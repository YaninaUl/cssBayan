<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/754a3b42a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/styles.css" />
    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="bayan">
      <h1>CSS Bayan</h1>
      <hr />
      <div class="list-item">
        <input type="radio" name="radio-item" id="toggle1" checked />
        <label for="toggle1">
          You can't just copy and paste CSS
          <i class="fa-regular fa-square-minus minus-icon"></i>
          <i class="fa-solid fa-square-plus plus-icon"></i>
          <img
            src="https://www.mememaker.net/static/images/memes/4756203.jpg"
            alt="Html CSS JS everywhere"
            id="img"
          />
        </label>
      </div>
      <hr />
      <div class="list-item">
        <input type="radio" name="radio-item" id="toggle2" />
        <label for="toggle2">
          Keep calm and carry on
          <i class="fa-regular fa-square-minus minus-icon"></i>
          <i class="fa-solid fa-square-plus plus-icon"></i>
          <img
            src="https://www.manypixels.co/assets/Illustrations/Gallery/cats.png"
            alt="cats"
            id="img"
          />
        </label>
      </div>
      <hr />
      <div class="list-item">
        <input type="radio" name="radio-item" id="toggle3" />
        <label for="toggle3">
          Work-life balance
          <i class="fa-regular fa-square-minus minus-icon"></i>
          <i class="fa-solid fa-square-plus plus-icon"></i>
          <img
            class="img1"
            src="https://library.mailmanhq.com/wp-content/uploads/2021/10/117395477_379368446378745_2162535718572738645_n-1792254615-538x515.jpg"
            alt="balancing bird"
            id="img"
          />
        </label>
      </div>
      <hr />
      <div class="list-item">
        <input type="radio" name="radio-item" id="toggle4" />
        <label for="toggle4">
          Dude, where is JS?
          <i class="fa-regular fa-square-minus minus-icon"></i>
          <i class="fa-solid fa-square-plus plus-icon"></i>
          <img
            src="https://b1694534.smushcdn.com/1694534/wp-content/uploads/2021/06/292dfc52465f28b3c40ecf201c97b091.jpeg?lossy=1&strip=1&webp=1"
            id="img"
          />
        </label>
      </div>
      <hr />
      <div class="list-item">
        <input type="radio" name="radio-item" id="toggle5" />
        <label for="toggle5"
          >Relax and take it easy
          <i class="fa-regular fa-square-minus minus-icon"></i>
          <i class="fa-solid fa-square-plus plus-icon"></i>
          <img
            src="https://media.makeameme.org/created/take-it-easy-9605cceff7.jpg"
            alt="relaxing cat"
            id="img"
          />
        </label>
      </div>
      <hr />
    </div>
  </body>
</html>
